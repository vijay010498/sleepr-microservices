syntax = "proto3";

package payments;

service PaymentsService {
  rpc CreateCharge (CreateChargeMessage) returns (CreateChargeResponse) {}
}


message CreateChargeMessage {
  string email = 1;
  int32 amount = 2;
  CardMessage card = 3;
}


message  CreateChargeResponse {
  string id = 1;
}

message CardMessage {
  string cvc = 1;
  int32 expMonth = 2; // rpc does not support _  so it is mapped to id inside service
  int32 expYear = 3;
  string number = 4;
}